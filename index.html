<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>

<body>
    <div class="jumbotron">
        <h1 style="text-align: center"> Train Schedules </h1>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <table class="table">
        <thead class="thead-dark">
            <th style="font-size: 24px">Add Train</th>
        </thead>
    </table>
    <form>
        <label for="trainName">Train Name:      </label>
        <input type="text" id="trainName" placeholder="Train Name">
        <br>
        <label for="trainDestination">Destination:      </label>
        <input type="text" id="trainDestination" placeholder="Destination">
        <br>
        <label for="firstTime">First Train Time: </label>
        <input type="time" id="firstTrainTime" placeholder="military time">
        <br>
        <label for="trainFrequency">Frequency:        </label>
        <input type="number" id="trainFrequency" placeholder="minutes">
        <br><br>
        <button class="btn btn-primary">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
